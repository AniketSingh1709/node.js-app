name: CI pipeline
on:
    push:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'

            - name: npm install
              run: |
                  cd my-node-app
                  npm install

            - name: Build
              run: |
                  cd my-node-app
                  npm run build